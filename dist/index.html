<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="index.bundle.js"></script><script defer src="print.bundle.js"></script></head>

<body>
    <header>
        <h1>Leaderboard </h1>
    </header> 

    <main>
        <div id="recent-scores">
            <div class="top">
                <h2>Recent scores</h2>
                <button type="button" id="refresh-button">Refresh</button>
            </div>
            <ul id="scores-list">
                <li>Name: 100</li>
                <li>Name: 20</li>
                <li>Name: 50</li>
                <li>Name: 78</li>
                <li>Name: 125</li>
                <li>Name: 77</li>
                <li>Name: 42</li>
            </ul>
        </div>

        <div id="form-container">
            <h2>Add your score</h2>
            <form action="submit" id="scores-form">
                <input type="text" id="score-name-input" placeholder="Your name" required>
                <input type="text" id="score-number-input" placeholder="Your score" required>
                <input type="button" id="add-score" value="Submit">
            </form>
        </div>
    </main>
</body>

</html>
