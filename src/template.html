<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <header>
        <h1>Leaderboard </h1>
    </header> 

    <main>
        <div id="recent-scores">
            <div class="top">
                <h2>Recent scores</h2>
                <button type="button" id="refresh-button">Refresh</button>
            </div>
            <ul id="scores-list"></ul>
        </div>

        <div id="form-container">
            <h2>Add your score</h2>
            <form action="submit" id="scores-form">
                <input type="text" id="score-name-input" placeholder="Your name" required>
                <input type="number" id="score-number-input" placeholder="Your score" min="0" max="100" required>
                <input type="submit" id="add-score" value="Submit">
            </form>
        </div>
    </main>
</body>

</html>
