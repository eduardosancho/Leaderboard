<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <h1>Leaderboard</h1>

    <div id="recent-scores">
        <h2>Recent scores</h2>
        <button type="button" id="refresh-button">Refresh</button>
        <ul id="scores-list">
            <li>hi</li>
            <li>bye</li>
        </ul>
    </div>

    <div id="form-container">
        <form action="submit" id="scores-form">
            <input type="text" id="score-name-input" placeholder="Your name">
            <input type="text" id="score-number-input" placeholder="Your score">
            <input type="button" id="add-score" value="Submit">
        </form>
    </div>
</body>

</html>
